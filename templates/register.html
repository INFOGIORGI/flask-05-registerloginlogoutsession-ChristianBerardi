{%extends "base.html"%}
{%block Container%}
<form action="/registrati/" method="POST">
    <h3>Nome</h3>
    <input type="text" name="nome">
    <h3>Cognome</h3>
    <input type="text" name="cognome">
    <h3>Username</h3>
